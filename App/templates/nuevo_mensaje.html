<!DOCTYPE html>
<html lang="en">
{% load static from staticfiles %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Mensajes</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/mensajes/enviarmensaje.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.autosize.js' %}"></script>
    <script src="{% static 'js/ajax.js' %}"></script>


</head>
<body>
 {% include "menu.html" %}
	<div class="contenedor container">
		<div class="row">
			<div class="columna-destinatarios col-sm-5 col-lg-4">
				<div class="div-busqueda input-group input-group-sm">
					<input type="text" class="form-control" placeholder="Buscar Destinatario..." id="destinatarios">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
					</span>
				</div>
				<ul class="nav-destinatarios nav nav-stacked" id="resultado">

				</ul>
			</div>
			<div class="div-mensaje col-sm-7 col-lg-8" >
				<form action="{% url "enviar_mensaje" %}" method="post">
                    {% csrf_token %}
					<div class="destinatarios-msg" id="destinatarios_mensaje">
						<p class="destinatarios">Destinatario(s):</p>
					</div>
					<div class="asunto-msg">
						<p>Asunto:</p>
						<input class="asunto" name="asunto" type="text" placeholder="Escriba aquí el asunto..." required>
					</div>
					<div class="texto-msg">
						<textarea class="mensaje" name ="mensaje" placeholder="Escriba aquí el mensaje..." required></textarea>
					</div>
					<div class="opciones-msg">
						<ul class="nav navbar-nav">
							<li><input type="submit" value="Submit"></li>
						</ul>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="{% static "js/image-crop.js" %}"></script>

	<script type="text/javascript">
    $(document).ready(function(){
        $('textarea').autosize();   
    });
    </script>

</body>
</html>
